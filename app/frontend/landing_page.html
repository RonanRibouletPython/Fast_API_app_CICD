<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the Landing Page</h1>
        <h3 id="welcome-message"></h3>

        <!-- Logout button to go back to the login page -->
        <button id="logout-button" class="btn btn-danger mt-3" onclick="logout()">Logout</button>
    


    </div>
    
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the username from URL and display it
        const username = getUrlParameter('username');
        if (username) {
            document.getElementById('welcome-message').innerText = `Hello, ${username}!`;
        }

        // Function to handle logout and redirect to login page
        function logout() {
            // Redirect to the login page
            window.location.href = 'http://localhost:8000/static/login.html'; // Update this path if necessary
        }
    </script>
</body>
</html>

name: Unit Tests in CI for Fast API application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile -t my-fastapi-app:$(date +%s)

  run_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run unit tests and save coverage output
        run: poetry run pytest --cov=app tests/ | tee pytest-coverage.txt

      # - name: Commit coverage report
      #   uses: EndBug/add-and-commit@v9  # Or another action that commits
      #   with:
      #     add: 'pytest-coverage.txt'
      #     author_name: 'Riboulet Ronan'
      #     author_email: 'ronanriboulet@gmail.com'
      #     message: 'Update pytest-coverage.txt' 
      #   env: 
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage report
          
        uses: actions/upload-artifact@v3
        with:
          name: pytest-coverage.txt
          path: pytest-coverage.txt
